name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Zubair-hussain
          outputs: dist/github-contribution-grid-snake.svg

      - name: Prepare commit and push to output branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # create temp branch from current commit
          git fetch origin
          # create or reset the output branch to an orphan branch containing only dist/
          git checkout --orphan output || git checkout output
          # remove all files from index (keep working tree)
          git rm -rf . || true
          # move generated files to root of branch
          mkdir -p dist
          if [ ! -f dist/github-contribution-grid-snake.svg ]; then
            echo "ERROR: expected dist/github-contribution-grid-snake.svg not found" >&2
            exit 1
          fi
          git add dist/github-contribution-grid-snake.svg
          # commit (allow no change)
          git commit -m "chore: update snake" || echo "No changes to commit"
          # force push output branch
          git push origin output --force
